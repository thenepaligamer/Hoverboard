<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Hoverboard</title>
</head>

<body>
    <div class="screen">
        <h1>Welcome to Hoverboard</h1>
        <p>Just hover over the square to paint it</p>
        <button class="btn" id="start-btn">Let's go</button>
    </div>

    <div class="screen">
        <h1>Select the number of boxes you need</h1>
        <button class="box-btn" id="box-btn" value="400">400</button>
        <button class="box-btn" id="box-btn" value="500">500</button>
        <button class="box-btn" id="box-btn" value="600">600</button>
    </div>

    <div class="screen">
        <div class="container" id="container"></div>
        <button class="exit-btn" id="exit-btn">Exit The Game</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
